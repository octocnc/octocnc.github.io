<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }} | Documentation</title>
    <link rel="stylesheet" type="text/css" href="{{site.path}}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/docs.css">

    <script type="text/javascript" src="{{site.path}}/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ site.path }}/lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="{{ site.path }}/js/bootstrap-toc.js"></script>
    <script type="text/javascript" src="{{ site.path }}/js/prism.js"></script>

    <script type="text/javascript" src="{{ site.path }}/js/docs.js"></script>

</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        {% include navbar.html %}
    </div>
    <div class="documentation">
        <div class="container">
            <div class="row">
                <div class="col-xs-push-2 col-xs-2">
                    <div id="toc-container">
                        <nav id="toc"></nav>
                    </div>

                </div>
                <div class="col-xs-8">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
